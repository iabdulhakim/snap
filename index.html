<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- HEADER START -->
    <div class="header">
        <header class="header-container container">
            <a href="./index.html" class="site-logo">
                <img src="./images/snap-logo.svg" alt="Snap page logo" class="site-logo__img">
            </a>
            <div class="navbar">
                <a href="#" class="navbar-item">
                    <p class="navbar-link">Features</p>
                    <svg class="gray-arrow" xmlns="http://www.w3.org/2000/svg" width="9" height="7" viewBox="0 0 9 7" fill="none">
                        <path d="M1 1L5 5L9 1" stroke="#686868" stroke-width="1.5"/>
                    </svg>
                    <svg class="black-arrow" xmlns="http://www.w3.org/2000/svg" width="9" height="7" viewBox="0 0 9 7" fill="none">
                        <path d="M9 6L5 2L1 6" stroke="#151515" stroke-width="1.5"/>
                    </svg>
                </a>
                <a href="#" class="navbar-item">
                    <p class="navbar-link">Company</p>
                    <svg class="gray-arrow" xmlns="http://www.w3.org/2000/svg" width="9" height="7" viewBox="0 0 9 7" fill="none">
                        <path d="M1 1L5 5L9 1" stroke="#686868" stroke-width="1.5"/>
                    </svg>
                    <svg class="black-arrow" xmlns="http://www.w3.org/2000/svg" width="9" height="7" viewBox="0 0 9 7" fill="none">
                        <path d="M9 6L5 2L1 6" stroke="#151515" stroke-width="1.5"/>
                    </svg>
                </a>
                <a href="#" class="navbar-item">
                    <p class="navbar-link">Careers</p>
                </a>
                <a href="#" class="navbar-item">
                    <p class="navbar-link">About</p>
                </a>
            </div>
            <div class="header__links">
                <a href="#" class="header__login">Login</a>
                <a href="#" class="header__register">Register</a>
            </div>
            <img src="./images/header-menu-img.svg" alt="menu" class="header__menu">
        </header>
    </div>
    <!-- HEADER END -->
    
    <!-- MAIN START-->
    <main class="main">
        <section class="hero">
            <div class="hero-container container">
                <div class="hero-content">
                    <h1 class="hero__title">Make remote work</h1>
                    <p class="hero__desc">Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
                    <a href="#" class="hero__btn">Learn more</a>
                </div>
                <picture>
                    <source media="(max-width: 1080px)" srcset="./images/hero-img-tablet.png">

                    <img src="./images/hero-img.png" alt="Snap Hero section image" class="hero__img">
                </picture>
            </div>
        </section>
    </main>
    <!-- MAIN END-->

    <!-- FOOTER START -->
    <footer class="footer">
        <div class="footer-container container">
            <div class="footer-wrapper">
                <img src="./images/databiz.svg" alt="databiz" class="footer__items databiz">
                <img src="./images/audiophile.svg" alt="audiophile" class="footer__items audiphile">
                <img src="./images/meet.svg" alt="meet" class="footer__items meet">
                <img src="./images/maker.svg" alt="maker" class="footer__items maker">
            </div>
        </div>
    </footer>
    <!-- FOOTER END -->
</body>
</html>
